<h1>Formulario de Cadastro</h1>
<button (click)="teste()">Testar</button>
<button (click)="preencher()">Preencher</button>
<form [formGroup]="cadastroControl">
<div class="border">
    <label for="nome-completo">Nome completo<</label>
    <input  type="text" id="nome-completo" name="nome-completo" formControlName="nome_completo">
</div>

<div class="border">
    <label for="data-nascimento">Data de nascimento<</label>
    <input id="data-nascimento" name="data-nascimento" type="date" formControlName="data_nascimento">
</div>

<div formGroupName="endereco">
    <h2>Endereço</h2>
    <h3>Sabe o seu CEP? agilize o preenchimento do endereço digitando ele aqui</h3>
    <div class="border">
        <label for="endereco-cep">cep</label>
        <input type="text" id="endereco-cep" name="endereco-cep" type="number" formControlName="cep">
    </div>
    
    <div class="border">
        <label for="endereco-rua">rua</label>
        <input type="text" id="endereco-rua" name="endereco-rua" formControlName="rua">        
    </div>

    <div class="border">
        <label for="endereco-numero">numero</label>
        <input type="numer" id="endereco-numero" name="endereco-numero" formControlName="numero">
    </div>

    <div class="border">
        <label for="endereco-bairro">bairro</label>
        <input type="text" id="endereco-bairro" name="endereco-bairro" formControlName="bairro">
    </div>

    <div class="border">
        <label for="endereco-complemento">complemento</label>
        <input type="text" id="endereco-complemento" name="endereco-complemento" formControlName="complemento">
    </div>

    <div class="border">
        <label for="endereco-cidade">cidade</label>
        <input type="text" id="endereco-cidade" name="endereco-cidade" formControlName="cidade">
    </div>
</div>
<h2>Contato</h2>
<div formGroupName="contato">
    <div class="border">
        <label for="contato-telefone-fixo">Telefone</label>
        <input type="number" id="contato-telefone-fixo" name="contato-telefone-fixo" type="tel" autocomplete="tel"
        formControlName="fixo">
        {{cadastroControl.get("contato").get("fixo").value}}
    </div>

    <div class="border">
        <label for="contato-celular">celular</label>
        <input type="number" id="contato-celular" name="contato-celular" type="tel" autocomplete="tel"
        formControlName="celular">
        {{cadastroControl.get("contato").get("celular").value}}
    </div>

    <div class="border">
        <label for="contato-email">email</label>
        <input type="text" id="contato-email" name="contato-email" type="email" autocomplete="email"
        formControlName="email">
        {{cadastroControl.get("contato").get("email").value}}
    </div>
</div>
</form>
